{% extends 'base.html' %}
{% load static %}

      {% block body %}

      <div class="container">
        <div class="row">
          {% for i in data.products %}
            <div class="col-lg-3">
              <div class="card" style="width: 18rem;">
                <img src="{{i.thumbnail}}" class="card-img-top" height="200px" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{i.title}}</h5>
                  <a href="{% url 'api:details' i.id %}" class="btn btn-primary">details</a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
      

  {% endblock %}
